{% extends 'stickynote/base.html' %}

{% block content %}
<div class="content container">
    <div class="row">
        <div class="col-md-8 signup-wrapper">
	        <h1>Log in</h1>
		    <div class='redirect-to-signup'>
		    	<p>Don't have an account yet? <a href="{% url 'accounts:signup' %}">Sign up now!</a></p>
		    </div>
	        <hr>
		    <form method="POST" class="login-form-new" >{% csrf_token %}
		        {{ form }}
		        <button type="submit" class="save btn btn-default">Login</button>
		    </form>
        </div>
    </div>
</div>
{% endblock %}
